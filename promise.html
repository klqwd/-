<body>
    <!-- 1.executor 执行器函数 -->
    <!-- 2.resolve:把promise变成成功态,reject:把promise变成失败态 -->
    <!-- 3.value:记录成功的原因 reason:失败的原因 -->
    <!-- 4.promise有三种状态:1.pending 准备态 2.fulfilled完成态 3.rejected拒绝态 -->
    <!-- 5.promise状态只能改变一次,pending=>fulfilled -->
    <!-- 6.promise的任何错误都会导致promise变成失败态 -->
    <!-- 7.promise必须有then方法,onFulfilled:成功的回调，onR
    ejected失败的回调 -->
    <!-- 8.设计模式:发布订阅模式:订阅一些行为，再在合适时机去执行（发布）-->
    <!-- 9.promise除了链式调用以外,还可以多次调用 -->
    <script>
        //  1.executor 执行器函数
        //  2.resolve:把promise变成成功态，reject：把promise变成失败态
        //  3.value:记录成功的原因  reason：失败的原因
        //  4.promise有三种状态：1.pending 准备态 2. fulfilled 完成态 3.rejected 拒接态
        //  5.promise状态只能改变一次，pending-->fulfilled pending-->rejected 不能 完成态 拒接态相互转化
        //  6.当promise在执行过程中，任何错误都会导致promise变成失败态
        //  7.promise必须有then方法，onFulfilled：成功的回调，onRejected失败的回调
        const PENDING = 'pending'
        const FUFILLED = 'fulfilled'
        const REJECTED = 'rejected'
        class Promise {
            value
            reason
            status = PENDING
            onFulfilled
            onRejected
            constructor(executor) {
                const resolve = (value) => {
                    if (this.status === PENDING) {
                        this.value = value
                        this.status = FUFILLED
                        this.onFulfilled(this.value)
                    }
                }
                const reject = (reason) => {
                    if (this.status === PENDING) {
                        this.reason = reason
                        this.status = REJECTED
                        this.onRejected(this.reason)
                    }
                }
                try {
                    executor(resolve, reject)
                } catch (error) {
                    reject(error)
                }
            }
            then(onFulfilled, onRejected) {
                if (this.status === FUFILLED) {
                    onFulfilled(this.value)
                }
                if (this.status === REJECTED) {
                    onRejected(this.reason)
                }
                if (this.status === PENDING) {
                    //异步
                    //订阅
                    this.onFulfilled = onFulfilled
                    this.onRejected = onRejected
                }
            }
        }
        const p = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('成功')
                reject('失败')
            }, 3000)

        });

    </script>
</body>

</html>
